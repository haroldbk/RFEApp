footer As CanvasComponent:
    Fill: =footer.footerFill
    footerFill: =White
    footerWidth: =1366
    Height: =100
    htmlText: |-
        ="<div style='margin:10px;width:100px;height:50px;background: #ff0000;text-align:center; vertical-align:middle;font-size: 20px; font-weight: bold;
        background: radial-gradient(circle farthest-corner at center center, #ff0000 0%, #00ff00 80%);
        background: -webkit-radial-gradient(circle farthest-corner at center center, #ff0000 0%, #00ff00 80%);
        background: -moz-radial-gradient(circle farthest-corner at center center, #ff0000 0%, #00ff00 80%);box-shadow:0 3px 6px 1px  #cc; border-radius:15px'>" & "Feedback"  &"</div>"
    Width: =footer.footerWidth
    X: =0
    Xfooter: =100
    Y: =0
    ZIndex: =1

    HtmlText2_2 As htmlViewer:
        Height: =100
        HoverBorderColor: =HtmlText2_2.BorderColor
        HtmlText: =footer.htmlText
        OnSelect: |
            =//Navigate(BoxShadow.Action)
            Launch("https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR2utfNkFfNNAtmkqNUFs1KFURTZDR0QyWU1YTTlYUzlHVTRCUUZBM1pFUi4u")
        PressedBorderColor: =HtmlText2_2.BorderColor
        Width: =139
        X: =footer.Xfooter
        ZIndex: =1

