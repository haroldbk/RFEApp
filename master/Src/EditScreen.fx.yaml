EditScreen As screen:
    OnVisible: =Set(varAccept,false)

    Component1_2 As header:
        background: =AliceBlue
        DestinationScreen: =HomeScreen
        Fill: =Component1_1.background
        headerText: ="New RFE"
        headShot: =varUser.Image

    footer_3 As footer:
        Fill: =footer_3.footerFill
        footerFill: =ColorPalette.color1
        Width: =footer_3.footerWidth
        Xfooter: =1200
        Y: =668

    Form3 As form:
        BorderColor: =ColorPalette.color4
        BorderThickness: =2
        DataSource: =RFE
        Height: =549
        Item: |+
            =LookUp(RFE,ID=Value(Param("id")))
            
        OnSuccess: |+
            =//this gets the ID of the last submitted record
            //but it should be combined with RFERecord - 
            //TODO 
            Set(
                RFEId,
                Form3.LastSubmit.ID
            );
            Set(RFERecord, Form3.LastSubmit);
            If(
                //this is a new record 
               Or(
               IsBlank(Param("id")),
               IsBlank(DataCardValue44)),
                   Refresh(RFE);
                ClearCollect(
                colRecords,
                RFE);
                //-----------------
                //debug check-
                //Notify(Text(DataCardValue14.Value), NotificationType.Information)
                //------------------
                Navigate(
                    ConfirmationScreen,
                   ScreenTransition.Cover
                )
                ,
                // this is an edited record where the RFE is Accepted/Declined. (I hope!)
                //TODO add some logic to allow for rejection and probably verify that RFE is Accepted. 
                Select(RunFlow);
            //Notify("flow called",NotificationType.Information);
                Refresh(RFE);
                ClearCollect(
                colRecords,
                RFE);
            
                Trace("request made",TraceSeverity.Information,{ Requester: RFERecord.Requester.DisplayName,
                    RequesterEmail: RFERecord.Requester.Email,
                    Case: RFERecord.Title,
                    submittedDate: RFERecord.Created
                    });
                Navigate(
                    HomeScreen,
                    ScreenTransition.Fade
                ))
            
            
        SnapToColumns: =false
        Width: =1001
        Y: =119
        ZIndex: =3

